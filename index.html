<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    height: 10vh;
    width: 100vw;
  }
  .block {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid black;
  }
  .block:nth-child(1),
  .block:nth-child(2) {
    flex-basis: 47%;
  }
  .block:nth-child(3) {
    flex-basis: 6%;
  }
</style>
</head>
<body>
  <header>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
  </header>
</body>
</html>
